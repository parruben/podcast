<div class="container" ng-app="app">
    <div class="row">
        <div class="col-md-12">

            <div style="width:150px" ng-repeat="episodio in model.Episodios">
                <table>
                    <tbody>
                        <tr>
                            <td align="center" style="padding: 3px">
                                <div width="130px" height="130px" images code="episodio.nmArquivoImagem"></div>
                            </td>
                            <td>
                                <table>
                                        <tr>
                                            <td colspan="2">
                                                <label style="width: 100%">{{episodio.dsTitulo}}</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label ng-init="returnDate(episodio, episodio.dtGravacao)">{{episodio.dtGravacaoVW}}</label>
                                            </td>
                                            <td>
                                                <a ng-click="baixar(episodio.nmArquivoAudio)">Baixar</a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <label>{{episodio.dsPodcast}}</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <div audios code="episodio.nmArquivoAudio"></div>
                                            </td>
                                        </tr>
                                    </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
